<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            text-align: center;
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .text-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            text-align: justify;
            margin-top: 10px;
        }
        .text-container p {
            flex: 1;
            font-size: 0.9rem;
        }
        .model-container {
            background-color: #ddd;
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        model-viewer {
            width: 100%;
            height: 300px;
        }
        @media (max-width: 768px) {
            .text-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Lorem Ipsum Dolor Sit Amet</h2>
        <div class="text-container">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur at ligula in ligula suscipit laoreet.</p>
            <p>Fusce vitae purus vitae augue fermentum elementum. Nullam ut dui nec ligula fermentum luctus.</p>
        </div>
        <div class="model-container">
            <model-viewer src="heart-1.glb"
                          ios-src="heart-1.usdz"
                          alt="heart"
                          ar
                          auto-rotate
                          camera-controls
                          ar-modes="webxr scene-viewer quick-look"
                          environment-image="neutral">
            </model-viewer>
        </div>
    </div>
    <script>
        async function checkARCoreCompatibility() {
            const modelViewer = document.querySelector('model-viewer');
            if (!('xr' in navigator)) return;
            const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!isARCoreSupported) {
                modelViewer.removeAttribute('ar');
                modelViewer.removeAttribute('ar-modes');
                alert('Your device is not compatible with AR features. You can still view the 3D model.');
            }
        }
        document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
    </script>
</body>
</html>
